<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Spotify Search</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="index.js"></script>

</head>

<body style="margin-left: 10px">
<h1>Search for an artist</h1>

<form class="artist-search" action="index.html" method="POST">
  <input type="text" name="artist" id="artist"><br>
  <button id="submit" type="submit" name="button">Submit</button>
</form>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Track List</h4>
      </div>
      <div class="modal-body">
        <div class="js-track-list"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<ul class="js-album-list" style="float:right;background-color:#b1c3e0;margin-right:60px;border-radius:5px;width:500px;"></ul>
<ul class="js-artist-list";">
</ul>




</body>
</html>
